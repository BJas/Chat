<html>
  <head>
    <title>GoChat</title>
    <link rel="shortcut icon" href="Images/chat.png">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="row totallist">
      <div class="col-md-3 userlist1 user-name">
            <img src="Images/user.png" alt="">
            <span class="user-name-bold"></span>  
      </div>
      <div class="col-md-9 userlist">
        <img src="Images/userx.png" alt="">
        <span class="receiver-holder"></span>    
      </div>
    </div>
    
    <div class="row totallist2">
      <div class="col-md-3 userlist2">
        <div class="other-users">
        </div>
      </div>
      <div class="col-md-9 userlist3">
        <div class="messages"></div>
        <div class="sender">
        <input type="text" class="form-control" id="mtext"
        placeholder="Type message" ></input>
        <img id="msend" type="button" class="col-sm-1 btn btn-default" style="width:60px; margin-left:4px"  src="Images/send.png" />  
        </div>
      </div>
    </div>
  </body>
</html>
